<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder News</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de4fd547bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo flex">
                <img src="./assets/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" placeholder="e.g. Science" class="news-input" id="news-input">
                
                <button class="search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gadget 20/06/24</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, id
                    nesciunt voluptatibus ad
                    necessitatibus enim vel possimus nemo perferendis impedit?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
